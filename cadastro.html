<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
       <div class="icon"></div>
       <div class="container">
         <div class="row">
          <div class="col">
           nome
          </div>
          <div class="col">
           sobrenome
          </div>
          <div class="col-12">
            email de acesso
          </div>
          <div class="col-8">
            telefone com ddd
          </div>
          <div class="col">
         senha
          </div>
          <div class="col">
          data de nascimento 
          </div>
          <div class="col">
            cep
          </div>
          <div class="col-12">
          observações
          </div>
         </div>
       </div>

       <!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary btn-lg bt btn btn btn-success" data-toggle="modal" data-target="#modalExemplo">
  SALVAR USUÁRIO
</button>

<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     
      <div class="modal-body">
        USUÁRIO SALVO COM SUCESSO
      </div>
      <div class="modal-footer">
        
        <a href="index.html"><button type="button" class="btn btn-primary btn-lg bt btn btn btn-success">OK</button></a>
      </div>
    </div>
  </div>
</div>
       
       <button type="button" class="btn btn-primary btn-lg bt btn btn-secondary"><a href="index.html">VOLTAR</a></button>
      </div>
                                    
      <!--script-->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            

  
</body>
</html>
